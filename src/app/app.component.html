<!--The content below is only a placeholder and can be replaced.-->
<div class="backgroundLayout gradient--default"></div>
<div class="container">
  <app-header></app-header>

  <div class="shadow p-3 mb-5 bg-white rounded animated fadeInUp">
    <div class="row rounded">
      <div class="col-sm-12">
        <div class="form-group">
          <div class="card mb-3 shadow">
            <div class="card-header text-white" style="background: linear-gradient(to left, #42de99, #3bb3b7)">
              Enter text to translate:</div>
            <div class="card-body">
              <textarea class="form-control" id="textareaInput" rows="3" value="{{input}}"
                [(ngModel)]="input"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="input.length > 0  ; then thenBlock else elseBlock"></div>
  <ng-template #elseBlock></ng-template>
  <ng-template #thenBlock class="row">
    <div class="row">
      <div class="col-sm-6 animated flipInX delay-1s">
        <div class="card border-primary mb-3">
          <div class="card-header text-white" style="background: linear-gradient(to left, #7117ea, #5b247a)">
            Translation</div>
          <div class="card-body text-primary">
            <h1 #translation  class="card-text text-primary" style="font-family: 'fingerspelling'; font-weight: bold; letter-spacing: 0.1em;">
              {{input}}
            </h1>
            <button type="button" class="btn btn-primary btn-block pull-right" (click)='animate()'>
                <i class="fas fa-play"></i>  Animate
            </button>
            <button type="button" class="btn btn-outline-primary btn-block pull-right" (click)='save()'>
                <i class="fas fa-cloud-download-alt"></i>  Save
              </button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 {{showAnimation}}">
        <div class="card border-primary mb-3">
          <div class="card-header text-white" style="background: linear-gradient(to left, #7117ea, #5b247a)">Animation
          </div>
          <div class="card-body text-primary">
            <div class="card-text text-center">
              <h1 class="animated {{classFade}}"
                style="font-family: 'fingerspelling'; font-weight: bold; font-size: 10em">{{char}}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
